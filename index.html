<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body class="px-4 pb-32 bg-slate-950 text-slate-100 text-2xl">
    <div
      class="right-0 flex justify-between gap-2 bg-slate-950 sticky top-0 border-b py-4 mb-4"
    >
      <div x-data class="flex items-center gap-4">
        <div class="flex">
          <div x-text="$store.currentSession.charCount"></div>
          &nbsp;chars/
          <div x-text="$store.currentSession.lineCount"></div>
          &nbsp;lines
        </div>
      </div>
      <div class="flex items-baseline gap-2">
        <div
          x-data
          x-text="$store.currentSession.name"
          x-bind:title="$store.allSessionIds.getSessionDate($store.currentSession.id)"
        ></div>
        <button
          x-data
          @click="$store.currentSession.newSession"
          class="cursor-pointer text-sm text-slate-500 hover:text-slate-200"
        >
          New
        </button>
      </div>
      <div class="flex gap-2 items-center">
        <div
          id="connectionCircle"
          class="ml-auto w-4 h-4 rounded-full bg-red-500"
        ></div>
        <div id="connection">Disconnected</div>
      </div>
    </div>

    <div x-data class="flex flex-col gap-4 text-4xl" :key="session.length">
      <template
        x-for="line in $store.currentSession.session.lines"
        :key="line.id"
      >
        <div>
          <span x-text="line.text" class="w-min"></span>
          <button
            @click="$store.currentSession.removeLine(line.id)"
            class="text-slate-500 px-2 cursor-pointer align-center hover:text-slate-200"
          >
            x
          </button>
        </div>
      </template>
    </div>
  </body>
</html>
